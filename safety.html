<h1><center>Safety tips for canoeists</center></h1>
<ol type="a" start="b"><center>
<li>Be able to Swim</li>
<li>wear a life jacket all the time</li>
<li>Don't stand or move around canoe tips</li>
<ul type="circle">
<li>Hang on the Canoe</li>
<li>Swim to shore</li>
</ul>
<li>Do not over exert yourself</li>
<li>Use a bowlight at the night</li>
</center></ol>
